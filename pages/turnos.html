<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnos</title>
    <script
      src="https://kit.fontawesome.com/147c328576.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./imagenes/Estetoscopio.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="../index.html">
            <img class="img-logo" src="../img/logo.png" alt="logo" />
          </a>
        </div>
        <div class="topnav">
          <a class="section-nav1" href="../index.html">Inicio</a>
          <a class="section-nav1" href="../pages/acercade.html"
            >Quiénes somos</a
          >
          <a class="section-nav1" href="../pages/turnos.html">Turnos</a>
          <a class="section-nav1" href="../pages/contacto.html">Contacto</a>
        </div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </div>
        <!-- <h1>Instituto clínico de diagnóstico</h1> -->
        <!-- <i class="fa-solid fa-stethoscope"></i> -->
      </nav>
    </header>
    <main class="main-turnos">
      <h2 class="title-turnos">Turnos</h2>
      <section class="turnos">
        <div class="tipo-turno">
          <a class="tipo-a" href="">
            <div
              class="tipo"
              data-aos="fade-up"
              data-aos-anchor-placement="top-bottom"
              data-aos-duration="1500"
            >
              <h2>Consultar mis turnos</h2>
            </div>
          </a>
        </div>
        <div class="tipo-turno">
          <a class="tipo-a" href="">
            <div
              class="tipo"
              data-aos="fade-up"
              data-aos-anchor-placement="top-bottom"
              data-aos-duration="2000"
            >
              <h2>Solicitar un turno</h2>
            </div>
          </a>
        </div>
        <div class="tipo-turno">
          <a class="tipo-a" href="">
            <div
              class="tipo"
              data-aos="fade-up"
              data-aos-anchor-placement="top-bottom"
              data-aos-duration="2500"
            >
              <h2>Cancelar un turno</h2>
            </div>
          </a>
        </div>
      </section>
    </main>

    <footer></footer>
    <script>
      AOS.init();
    </script>
  </body>
</html>
