<body>
  <div class="grid-container">
    <div class="item1"><section class="form-registro-datos"><h4 class="titulo">Formulario Registro</h4></SECTION></div>
    <div class="item3"> <section class="form-registro-datos" >
        
            <form class="form-registro-datos">
              
              <h2 class="fh2">Datos Personales</h2>
              <br>
              <div>
                  <label for="name">Nombre:</label>
                 <input class="Campos" type="text" placeholder="Juan Perez" id="Nombre" name="Nombre">
              </div>
              <div><br></div>
              <div>
                  <label for="email">Email:</label>
                  <input class="Campos"type="text" placeholder="juan.perez@mail.com" id="email" name="email">
              </div>
              <div><br></div>
              <div>
                  <label for="address">Dirección:</label>
                  <input class="Campos" type="text" placeholder="cualquier ,direccion" id="Dirección" name="Dirección">
              </div>
              <div><br></div>
              <div>
                  <label for="phone">Teléfono:</label>
                  <input class="Campos"type="number" placeholder="11 6838 1311" id="Teléfono" name="Teléfono">
              </div>
              <div><br></div>
              <div>
                  <label for="phone">DNI:</label>
                  <input class="Campos"type="number" placeholder="70323232" id="DNI" name="DNI">
              </div>
              <div><br></div>
              <div>
              
                  <p input class="Campos">Género:
                  
                  <input  type="radio" name="gender" id="man" value="man">
                  <label for="man">Hombre:</label>
              
                  <input  type="radio" name="gender" id="woman" value="woman">
                  <label for="woman">Mujer:</label>
              </p>
              </div>
              <div><br></div>
              <div><br></div>
              <div><br></div>
              <div><br></div>
              
              
        
   
        </form>
        </section>
      </div>  
   
      <div class="item4"> <section class="form-registro-historial">
        <div>
        
          <h2 class="fh2">Historial Medico</h2>
          <br>
          
          <div>
          
              <p class="Campos">Operaciones:
              
              <input type="radio" name="Operaciones" id="operasi" value="operasi">
              <label for="operasi">si:</label>
          
              <input type="radio" name="Operaciones" id="operano" value="operano">
              <label for="operano">no:</label>
              </p>
          </div>
          <div>
              <label for="name">Cuales?</label>
              <input class="Campos" type="text" placeholder="Operaciones" id="operacual" name="operacual">
          </div>
          
          <div>
              <div><br></div>
              <p class="Campos">Alergias:
              
              <input type="radio" name="alergias" id="alersi" value="alersi">
              <label for="alersi">si:</label>
          
              <input type="radio" name="alergias" id="alerno" value="alerno">
              <label for="alerno">no:</label>
          </p>
          </div>
          <div>
              <label for="name">Cual?</label>
              <input class="Campos" type="text" placeholder="Alergias" id="alercual" name="alercual">
          </div>
          <div><br></div>
          <div>
          
            <p class="Campos">Medicamentos:
              
              <input type="radio" name="Medicamentos" id="medisi" value="medisi">
              <label for="medisi">si:</label>
          
              <input type="radio" name="Medicamentos" id="medino" value="medino">
              <label for="medino">no:</label>
          </p>
          </div>
          <div class="input-group">
              <label for="Medicamentos">Cual?</label>
              <input class="Campos" type="text" placeholder="Medicamentos" id="Medicamentos" name="Medicamentos">
          </div>
          <div><br></div>
          
          <div>
          
            <p class="Campos">Sangre Tipo:
        
              <input type="radio" name="sangretipo" id="sangrea" value="sangrea">
              <label for="sangrea">A</label>
              
              <input type="radio" name="sangretipo" id="sangreb" value="sangreb">
              <label for="sangreb">B</label>
          
              <input type="radio" name="sangretipo" id="sangreab" value="sangreab">
              <label for="sangreab">AB</label>
          
              <input type="radio" name="sangretipo" id="sangre0" value="sangre0">
              <label for="sangre0">0</label>
          </p>
        
          </div>
          <div><br></div>
          <div class="radio-group">
          
            <p class="Campos">Factor:
        
              <input type="radio" name="Factor" id="Factorrh+" value="Factorrh+">
              <label for="Factorrh+">RH+</label>
              
              <input type="radio" name="Factor" id="Factorrh-" value="Factorrh-">
              <label for="Factorrh-">RH-</label>
          
          </p>
        
        </div>
        
        </section>
        </div>
    <div class="item5"><section class="form-registro-botones">
